<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="./app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="btn-connect">WebSocket connection:</label>
                    <button id="btn-connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="btn-disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">
            <select id="select-chatroom">
                <option value="chatroom-1">Chatroom 1</option>
                <option value="chatroom-2">Chatroom 2</option>
                <option value="chatroom-3">Chatroom 3</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="input-nickname">Nickname:</label>
                    <input type="text" id="input-nickname" class="form-control" placeholder="Your nickname here...">
                </div>
            </form>
        </div>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <label for="input-message">Message: </label>
            <input type="text" id="input-message" class="form-control" placeholder="Your message here...">
        </div>
        <button id="btn-send" class="btn btn-default" type="submit">Send</button>
    </form>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Chat</th>
                </tr>
                </thead>
                <tbody id="chat-messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
